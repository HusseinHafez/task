name: task
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  bloc: null
  cupertino_icons: ^1.0.2
  dartz: null
  dio: null
  equatable: null
  firebase_auth: null
  firebase_core: null
  flutter:
    sdk: flutter
  flutter_bloc: null
  flutter_rating_bar: ^4.0.1
  flutter_screenutil: null
  flutter_textfield_validation: null
  fluttertoast: null
  font_awesome_flutter: null
  get_it: null
  iconly: null

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 600
    - family: Helvetica Neue
      fonts:
        - asset: assets/fonts/helvetica_neue/HelveticaNeue.ttf
        - asset: assets/fonts/helvetica_neue/HelveticaNeueBd.ttf
          weight: 400
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
